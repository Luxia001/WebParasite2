<div class="flex flex-between items-center text-white pl-3 w-full bg-[var(--primary-color)]" *ngIf="isCollapsed">
    <button
        class="mt-3 rounded-full text-[var(--secondary-color)] hover:bg-[var(--secondary-color)] hover:text-[var(--primary-color)] p-2 transition-all ease-in duration-200"
        (click)="toggleCollapse()" *ngIf="isCollapsed">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
    </button>
    <span class="ml-2 font-bold mt-3">Parasite Type</span>
</div>

<div class="relative">
    <div class="w-64 min-h-screen text-white bg-[var(--primary-color)] absolute top-0 left-0 z-[9999] opacity-95"
        *ngIf="!isCollapsed">
        <div class="flex flex-between items-center mt-3 pl-3">
            <button
                class="rounded-full hover:bg-[var(--secondary-color)] hover:text-[var(--primary-color)] p-2 transition-all ease-in duration-200"
                (click)="toggleCollapse()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
            <span class="ml-2 font-bold">Parasite Type</span>
        </div>

        <div class="w-full px-2">
            <div class="flex flex-col items-center w-full mt-3">
                <a routerLink="/" class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-white hover:text-[var(--primary-color)] hover:text-[--primary-color] transition-all ease-in duration-200"
                    (click)="toggleCollapse()">
                    <span class="ml-2 text-sm font-medium">หน้าแรก</span>
                </a>
                <!-- <div class="h-[1px] w-full bg-[var(--blue-color)] mt-1"></div> -->
                <a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-white hover:text-[var(--primary-color)] hover:text-[--primary-color] transition-all ease-in duration-200 dropdown dropdown-bottom"
                    (click)="toggleDropdown1()">
                    <span class="ml-2 text-sm font-medium">พยาธิตัวกลม</span>
                </a>
                <div class="mt-1 p-2 rounded-lg bg-[var(--secondary-color)] w-full text-[var(--primary-color)] text-sm"
                    *ngIf="dropdown1">
                    <div *ngFor="let p of paraModel">
                        <div routerLink="/parasite/{{p._id}}" class="rounded p-3  hover:bg-[var(--primary-color)] hover:text-white" *ngIf="p.type == 'พยาธิตัวกลม'" >
                            {{p.name}}
                        </div>
                    </div>
                </div>
                <!-- <div class="h-[1px] w-full bg-[var(--blue-color)] mt-1"></div> -->
                <a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-white hover:text-[var(--primary-color)] hover:text-[--primary-color] transition-all ease-in duration-200">
                    <span class="ml-2 text-sm font-medium" (click)="toggleDropdown2()">พยาธิตัวตืด</span>
                </a>
                <div class="mt-1 p-2 rounded-lg bg-[var(--secondary-color)] w-full text-[var(--primary-color)] text-sm"
                    *ngIf="dropdown2">
                    <div *ngFor="let p of paraModel">
                        <div routerLink="/parasite/{{p._id}}" class="rounded p-3  hover:bg-[var(--primary-color)] hover:text-white" *ngIf="p.type == 'พยาธิตัวตืด'" >
                            {{p.name}}
                        </div>
                    </div>
                </div>
                <!-- <div class="h-[1px] w-full bg-[var(--blue-color)] mt-1"></div> -->
                <a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-white hover:text-[var(--primary-color)] hover:text-[--primary-color] transition-all ease-in duration-200">
                    <span class="ml-2 text-sm font-medium">พยาธิใบไม้</span>
                </a>

            </div>
        </div>
    </div>
    <div class="h-[52px] w-full bg-[var(--primary-color)]" *ngIf="!isCollapsed"></div>
    <router-outlet class="w-full pt-10"></router-outlet>
</div>
